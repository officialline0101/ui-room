<!DOCTYPE html>
<html lang="ja">

<head>

    <style>
        /* 右端の細いナビ（固定） */
        .side-nav {
            position: fixed;
            /* 画面スクロールしても固定 */
            right: -5px;
            /* さらに右へ */
            top: 80%;
            /* 画面中央に固定 */
            transform: translateY(-50%) translateX(10px);
            /* 中央配置と右ずらし */
            background: #45c4b7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;
            border-radius: 10px 0 0 10px;
            z-index: 1000;
            width: 35px;
            /* さらに細く */
        }

        .side-nav a:active {
            transform: scale(1.0);
            /* タップした後に元のサイズに戻す */
        }

        .side-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 10px;
            margin: 5px 0;
            padding: 5px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
        }

        .side-nav a span {
            font-size: 24px;
            /* 矢印をさらに大きく */
            position: absolute;
            left: 2px;
            /* 左端に寄せる */
            top: 13px;
            /* さらに下へ */
        }

        /* スマホ用の微調整 */
        @media (max-width: 600px) {
            .side-nav {
                right: 2px;
                /* スマホではさらに右端に */
                width: 30px;
                /* もっと細く */
            }

            .side-nav a {
                width: 28px;
                height: 28px;
            }

            .side-nav a i {
                font-size: 12px;
                /* スマホではもっと小さく */
            }
        }

        body {

            align-items: center;
            justify-content: center;
            margin-bottom: 20px;

            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        .calendar table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            /* セル幅を均等にする */

        .calendar th,
        .calendar td {

            /* ここでフォントサイズを変更 */
            text-align: center;
            padding: 5px;
            cursor: pointer;

            width: auto;
            /* 通常のセルは自動調整 */
            box-sizing: border-box;
            border: 1px solid #1a1a1a;

        .calendar th:first-child,
        .calendar td:first-child {
            width: 17%;
            /* ここで時間列の幅を調整 */

            /* フォントサイズを変更 */
        }

        .calendar th {
            background-color: #f7f7f7;
        }

        .calendar td:hover {
            background-color: #ddd;
        }

        .calendar td.selected {
            background-color: #3e3f41;
            color: #fff;
        }

        .week-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .week-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #222222;
            border: 1px solid black;
            /* ← 外枠を黒1pxに設定 */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform-origin: center center;
        }

        .week-button:hover {
            background-color: #ffffff;
            transform: scale(1.15);
            /* ドーン！ってくらい拡大🔥 */
        }

        .week-button:active {
            transform: scale(0.95);
            /* クリックした瞬間にギュッと縮む💥 */
        }

        .month-button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .month-button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #222222;
            border: 1px solid black;
            /* ← 外枠を黒1pxに設定 */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            transform-origin: center center;
        }

        .month-button:hover {
            background-color: #ffffff;
            transform: scale(1.15);
            /* ドーン！ってくらい拡大🔥 */
        }

        .month-button:active {
            transform: scale(0.95);
            /* クリックした瞬間にギュッと縮む💥 */
        }

        .current-month {
            font-size: 16px;
            font-weight: 300;
            color: #3e3f41;
            margin-top: 20px;
            /* 下にずらす */
            display: inline-block;
            /* margin-top を適用しやすくする */
        }

        .loading-spinner {
            position: fixed;
            /* 画面全体に対応 */
            top: 50%;
            /* 縦中央 */
            left: 50%;
            /* 横中央 */
            transform: translate(-50%, -50%);
            display: none;
            /* 初期状態は非表示 */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            /* 半透明の黒背景で注目度アップ */
            padding: 40px;
            /* 周囲に余白をつける */
            border-radius: 10px;
            /* 角丸で柔らかい印象 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            /* 少し立体感を追加 */
        }

        .spinner {
            width: 60px;
            /* スピナーをさらに大きく */
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            /* 薄い白で枠を柔らかく */
            border-top-color: #00d1ff;
            /* 明るい青で目立たせる */
            border-radius: 50%;
            /* 丸い形状 */
            animation: spin 0.7s linear infinite;
            /* 滑らかで速い回転 */
            margin-left: 12px;
            /* スピナーを右にずらす */
        }

        .loading-text {
            margin-top: 20px;
            /* スピナーとテキストの間隔 */
            font-size: 15px;
            /* さらに大きなフォントサイズ */
            font-weight: bold;
            /* 太字で目立たせる */
            color: #ffffff;
            /* 純白で高いコントラスト */
            letter-spacing: 1px;
            /* 文字間隔を広げてモダンな印象に */
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            /* テキストに影をつけて視認性アップ */
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .available {
            color: red;
        }

        .unavailable {
            background-color: #d3d3d3;
        }

        .menu-section {
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        #repairLabel,
        #repairButtons {
            display: none;
        }

        #treatment-text {
            background-color: #f9f9f9;
            padding: 16px 20px;
            border: 1px solid #000000;

            /* ← 上の横線を非表示 */

            background-color: #f9f9d6;

        }

        .bold-cross {

        }

        .info-text {

            word-wrap: break-word;
            background-color: #f3f3f3;
            padding: 0px;

            border: 1px solid black;

        .symptoms,
        .options {
            display: block;

        }

        }

const JP_WD = ['日', '月', '火', '水', '木', '金', '土'];
const pad = n => String(n).padStart(2, '0');

function toISODateTimeLocal(dayStr, timeStr) {

// 日付セレクト：今日から 'days' 日ぶんの候補を作る（月曜は除外）
function buildDateOptions(selectEl, days = 120, startDate = new Date()) {
    const d = new Date(startDate.getFullYear(), startDate.getMonth(), startDate.getDate());
    selectEl.innerHTML = '<option value="" disabled selected>日付を選択</option>';

    for (let i = 0; i < days; i++) {
        const wd = d.getDay(); // 0=日曜 … 6=土曜

        // ★月曜(1)はスキップ
        if (wd !== 1) {
            const y = d.getFullYear();
            const m = pad(d.getMonth() + 1);
            const day = pad(d.getDate());
            const value = `${y}-${m}-${day}`;
            const label = `${y}/${m}/${day}（${JP_WD[wd]}）`;

            const opt = document.createElement('option');
            opt.value = value;
            opt.textContent = label;
            selectEl.appendChild(opt);
        }

        d.setDate(d.getDate() + 1);
    }
}

// 曜日ごとの営業時間設定（0=日曜, 1=月曜, …, 6=土曜）
const WEEKLY_HOURS = {
    0: { start: 11, end: 22 }, // 日曜 11:00〜22:00
    1: null,                   // 月曜はスキップ（営業なし）
    2: { start: 11, end: 22 }, // 火曜
    3: { start: 11, end: 22 }, // 水曜
    4: { start: 11, end: 22 }, // 木曜
    5: { start: 11, end: 22 }, // 金曜
    6: { start: 11, end: 22 }  // 土曜
};

// 休憩帯設定（必要に応じて調整）今回はなしにしておく
function isBlockedTime(weekday, h, m) {
    return false;
}

// 時間セレクト生成（曜日ごと）
function buildHalfHourOptions(selectEl, weekday) {
    selectEl.innerHTML = '<option value="" disabled selected>時間を選択</option>';

    // 月曜は営業時間なし
    if (weekday === 1) return;

    const { start, end } = WEEKLY_HOURS[weekday] || { start: 0, end: 0 };

    for (let h = start; h <= end; h++) {
        for (const m of [0, 30]) {
            if (isBlockedTime(weekday, h, m)) continue;

            // 終了時間の30分後は除外（例：22:00が最終）
            if (h === end && m > 0) continue;

            const hh = pad(h);
            const mm = pad(m);
            const opt = document.createElement('option');
            opt.value = `${hh}:${mm}`;
            opt.textContent = `${hh}:${mm}`;
            selectEl.appendChild(opt);
        }
    }
}

function updateHiddenAndPlaceholder(baseId) {
    const day = document.getElementById(`${baseId}_day`).value;

    const ph = document.getElementById(`placeholder${baseId.slice(-1)}`);

function restoreIfAny(baseId) {
    const hidden = document.getElementById(baseId);
    if (!hidden.value) return;
    const [d, t] = hidden.value.split('T');
    const daySel = document.getElementById(`${baseId}_day`);
    const timeSel = document.getElementById(`${baseId}_time`);

    if (d && ![...daySel.options].some(o => o.value === d)) {
        const tmp = document.createElement('option');
        tmp.value = d; tmp.textContent = d.replaceAll('-', '/') + '（選択日）';
        daySel.insertBefore(tmp, daySel.options[1]);
    }
    if (d) daySel.value = d;

    if (t) {
        const t5 = t.slice(0, 5);
        if (d) {
            const wd = new Date(d).getDay();
            buildHalfHourOptions(timeSel, wd);
        }
        if ([...timeSel.options].some(o => o.value === t5)) {
            timeSel.value = t5;
        }
    }
}

function initPicker(baseId, dateDays = 120) {
    const daySel = document.getElementById(`${baseId}_day`);
    const timeSel = document.getElementById(`${baseId}_time`);

    buildDateOptions(daySel, dateDays);

    timeSel.innerHTML = '<option value="" selected hidden>時間を選択</option>';
    timeSel.classList.add('time-disabled');

    daySel.addEventListener('change', () => {
        const dateVal = daySel.value;
        if (dateVal) {
            const d = new Date(dateVal);
            const wd = d.getDay();
            buildHalfHourOptions(timeSel, wd);
            timeSel.classList.remove('time-disabled');
        } else {
            timeSel.innerHTML = '<option value="" selected hidden>時間を選択</option>';
            timeSel.classList.add('time-disabled');
        }
        updateHiddenAndPlaceholder(baseId);
    });

    restoreIfAny(baseId);

    timeSel.addEventListener('change', () => updateHiddenAndPlaceholder(baseId));
    updateHiddenAndPlaceholder(baseId);
}

        function formatDate(datetime) {
            /* 日時文字列が空の場合は空文字を返す */
            if (!datetime) return '';
            /* 日時文字列をDateオブジェクトに変換 */
            const date = new Date(datetime);
            /* 年、月、日、時、分を取得しフォーマット */
            const year = date.getFullYear();
            const month = ('0' + (date.getMonth() + 1)).slice(-2);
            const day = ('0' + date.getDate()).slice(-2);
            const hours = ('0' + date.getHours()).slice(-2);
            const minutes = ('0' + date.getMinutes()).slice(-2);
            return `${year}年${month}月${day}日 ${hours}:${minutes}`;
        }

        async function fetchAvailability(date) {
            const startTime = new Date(date);
            const endTime = new Date(date);
            endTime.setDate(endTime.getDate() + 7);

            const cacheKey = startTime.toISOString() + endTime.toISOString();

            // キャッシュを確認
            if (availabilityCache[cacheKey]) {
                console.log('Using cached data');
                updateCalendar(availabilityCache[cacheKey].availability, availabilityCache[cacheKey].businessDays);
                return;
            }

            const url = 'https://script.google.com/macros/s/AKfycbwCoOmA44deifnwIwAsO7V1Uny7svUWedyJ-57v0JEuw_keFeFiYxI2O_9-H4r8-dy6/exec' +
                `?startTime=${startTime.toISOString()}&endTime=${endTime.toISOString()}`;

            try {
                showLoadingSpinner(); // Show loading spinner
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);

                // 営業日の情報を抽出
                const businessDays = data.filter(event => event.summary === "営業日").map(event => {
                    return {
                        start: new Date(event.startTime),
                        end: new Date(event.endTime)
                    };
                });

                // データをキャッシュに保存
                availabilityCache[cacheKey] = { availability: data, businessDays: businessDays };

                updateCalendar(data, businessDays);
            } catch (error) {
                console.error('Error fetching availability:', error);
            } finally {
                hideLoadingSpinner(); // Hide loading spinner
            }
        }

        function updateCalendar(availability, businessDays) {
            const calendar = document.getElementById('calendar1');
            const table = calendar.querySelector('table tbody');

            const times = [
                '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
                '12:00', '12:30', '13:00', '13:30',
                '14:00', '14:30', '15:00', '15:30',
                '16:00', '16:30', '17:00', '17:30',
                '18:00'
            ];

            if (table.rows.length === 0) {
                for (const time of times) {
                    const row = document.createElement('tr');
                    const timeCell = document.createElement('td');
                    timeCell.textContent = time;
                    row.appendChild(timeCell);

                    for (let i = 0; i < 7; i++) {
                        const cell = document.createElement('td');
                        cell.addEventListener('click', () => selectDate(cell));
                        row.appendChild(cell);
                    }

                    table.appendChild(row);
                }
            }

            // テーブルのヘッダーを更新
            updateCalendarHeader(currentDate);

            // 各セルを空白にリセットし、クラスもリセット
            for (let row of table.rows) {
                for (let i = 1; i < row.cells.length; i++) {
                    row.cells[i].textContent = '';
                    row.cells[i].removeAttribute('data-date');
                    row.cells[i].classList.remove('available', 'unavailable', 'selected');
                }
            }


            // 現在の日時を取得
            const now = new Date();

            // テーブルの内容を更新
            for (let i = 0; i < 7; i++) {
                const day = new Date(currentDate);
                day.setDate(day.getDate() + i);

                let businessEventTimes = []; // 営業日のイベント時間帯を記録する配列

                availability.forEach(slot => {
                    const eventStart = new Date(slot.startTime);
                    const eventEnd = new Date(slot.endTime);
                    if (eventStart.toDateString() === day.toDateString() && slot.title === "営業日") {
                        businessEventTimes.push({ start: eventStart, end: eventEnd });
                    }
                });

                for (let j = 0; j < times.length; j++) {
                    const cell = table.rows[j].cells[i + 1];

                    // すでにセルが✕の場合はスキップする
                    if (cell.textContent === '✕') {
                        continue;
                    }

                    const slotStart = new Date(day);
                    slotStart.setHours(parseInt(times[j].split(':')[0]), parseInt(times[j].split(':')[1]), 0, 0);

                    const slotEnd = new Date(slotStart);
                    let menuDuration = selectedMenuTime || 10;
                    let visitDuration = selectedVisitTime || 0;
                    let irradiationsDuration = selectedirradiationsTime || 0;

                    // メニュー時間と訪問回数の時間を合計して、終了時間を設定
                    slotEnd.setMinutes(slotStart.getMinutes() + menuDuration + visitDuration + irradiationsDuration);

                    // 終了時間が翌日 (0時以降) になる場合は✕に設定
                    if (slotEnd.getDate() !== slotStart.getDate()) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // 18時以降に終了する予約を不可にする (17:30は可)
                    if (slotEnd.getHours() === 18 && slotEnd.getMinutes() > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    } else if (slotEnd.getHours() > 18) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    // ここで終了時間を使った条件処理を行う
                    // 例えば、リアルタイムで既に過ぎた時間帯は×にする
                    if (slotStart < now) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                        continue;
                    }

                    const isBusinessDay = businessDays.some(businessDay => {
                        const businessDayStart = new Date(businessDay.start);
                        const businessDayEnd = new Date(businessDay.end);
                        return slotStart >= businessDayStart && slotEnd <= businessDayEnd;
                    });

                    const isBusinessEventTime = businessEventTimes.some(event => {
                        return slotStart < event.end && event.start < slotEnd;
                    });

                    const count = availability.reduce((acc, slot) => {
                        const eventStart = new Date(slot.startTime);
                        const eventEnd = new Date(slot.endTime);

                        if (eventStart < slotEnd && slotStart < eventEnd && slot.title !== "営業日") {
                            return acc + 1;
                        }
                        return acc;
                    }, 0);

                    // 営業日のイベント時間内に他のイベントがある場合
                    if (isBusinessEventTime && count > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日のイベント時間（他のイベントがない場合）
                    else if (isBusinessEventTime) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // 営業日で、指定されている時間以外の時間は×
                    else if (businessEventTimes.length > 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 日曜日で、営業日ではない場合
                    else if (slotStart.getDay() === 0 && !isBusinessDay && businessEventTimes.length === 0) {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }
                    // 営業日でかつ他のイベントがない場合
                    else if (isBusinessDay && count === 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    }
                    // それ以外の条件
                    else if (count <= 0) {
                        cell.textContent = '◯';
                        cell.classList.add('available');
                    } else {
                        cell.textContent = '✕';
                        cell.classList.add('unavailable');
                    }

                    cell.setAttribute('data-date', slotStart.toISOString());
                }
            }
        }
